<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="korogotchi.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Korogotchi</title>
  </head>
  <body>
    <header>
      <div class="header--trade">
        <h1>Korogotchi</h1>
        <p>@zoomviex</p>
      </div>
    </header>

    <section>
      <main>
        <div class="koro--status">
          <ul>
            <div class="koro--status--">
              <li>Hungry</li>
              <span>-----------------</span>
              <li>Happines</li>
              <span>-----------------</span>
              <li>Tired</li>
              <span>-----------------</span>
            </div>
            <div class="koro--status--">
              <li>Strength</li>
              <span>-----------------</span>
              <li>Intelligence</li>
              <span>-----------------</span>
              <li>Loyalty</li>
              <span>-----------------</span>
            </div>
          </ul>
        </div>

        <div class="koro--vice">
          <div class="koro--screen">
              <div class="koro--actions">
                <i class="fa-solid fa-bowl-food actions-element"></i>
                <i class="fa-brands fa-gratipay actions-element"></i>
                <i class="fa-solid fa-moon actions-element"></i>
                <i class="fa-solid fa-dumbbell actions-element"></i>
                <i class="fa-solid fa-book-open actions-element"></i>
              </div>
            </div>
            
            <div class="koro--commands">
              <button class="commad--left">
                <i class="fa-solid fa-caret-left"></i>
              </button>
              
              <button class="command--enter">
                <i class="fa-solid fa-square"></i>
              </button>
              
              <button class="command--right">
                <i class="fa-solid fa-caret-right"></i>
              </button>
            </div>
          </div>
        </div>
        </main>
    </section>
  </body>
</html>
